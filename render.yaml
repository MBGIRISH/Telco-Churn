services:
  # Streamlit Web Service
  - type: web
    name: telco-churn-streamlit
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python train_models_on_render.py || echo "Models will be trained on first run"
    startCommand: streamlit run app_advanced.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8501
    healthCheckPath: /

  # FastAPI Service (Optional - separate service)
  - type: web
    name: telco-churn-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api_fastapi:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000

